<!DOCTYPE html>
<html lang = "en">

  <head>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Section 2 Harrier: {% block title %}{% endblock %}</title>

  </head>

  <body>
    <div class="jumbotron text-center">
      <h1>Section 2 Harrier</h1>
      <div class = "container">
          <ul class = "nav nav-tabs">
            <li>

            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="{{ url_for('outdoor') }}">Outdoor Track and Field
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="{{ url_for('outdoor_schedule') }}">Schedule</a></li>
                <li><a href="#">Archives</a></li>
                <li><a href="#">Leaderboard</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="{{ url_for('indoor') }}">Indoor Track and Field
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="{{ url_for('indoor_schedule') }}">Schedule</a></li>
                <li><a href="#">Archives</a></li>
                <li><a href="#">Leaderboard</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="{{ url_for('indoor') }}">Cross Country
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
                  <li><a href="{{ url_for('xc_schedule') }}">Schedule</a></li>
                  <li><a href="#">Archives</a></li>
                  <li><a href="#">Leaderboard</a></li>
              </ul>
            </li>
          </ul>
      </div>
    </div>
  <main>
    {% block main %}
    {% endblock %}
  </main>

  </body>

</html>
